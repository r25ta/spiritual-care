<mat-card>
  <mat-toolbar>Goers List</mat-toolbar>
  <div *ngIf="goers$ | async as goers; else loading">
    <table mat-table [dataSource]="goers" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          Name
          <mat-icon aria-hidden="false" aria-label="name">{{ 'name' | goers }}</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>
          Phone
          <mat-icon aria-hidden="false" aria-label="phone">{{ 'phone' | goers }}</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="born">
        <th mat-header-cell *matHeaderCellDef>
          Born
          <mat-icon aria-hidden="false" aria-label="born">{{ 'born' | goers }}</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.born }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner color="primary" diameter="70"></mat-spinner>
      <span>Loading...</span>
    </div>
  </ng-template>
</mat-card>
