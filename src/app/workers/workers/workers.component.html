<mat-card>
  <mat-toolbar>Workers List</mat-toolbar>
  <div *ngIf="workers$ | async as workers; else loading">
    <table mat-table [dataSource]="workers" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let worker">{{ worker.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name
          <mat-icon aria-hidden="false" aria-label="name">{{ 'name' | workers }}</mat-icon>
        </th>
        <td mat-cell *matCellDef="let worker">{{ worker.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="nickName">
        <th mat-header-cell *matHeaderCellDef>Nick Name
          <mat-icon aria-hidden="false" aria-label="nickName">{{ 'nickName' | workers }}</mat-icon>
        </th>
        <td mat-cell *matCellDef="let worker">{{ worker.nickName }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone
          <mat-icon aria-hidden="false" aria-label="phone">{{ 'phone' | workers }}</mat-icon>
        </th>
        <td mat-cell *matCellDef="let worker">{{ worker.phone }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="born">
        <th mat-header-cell *matHeaderCellDef>Born
          <mat-icon aria-hidden="false" aria-label="born">{{ 'born' | workers }}</mat-icon>
        </th>
        <td mat-cell *matCellDef="let worker">{{ worker.born }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner diameter="50"></mat-spinner>
      <span>Loading...</span>
    </div>
  </ng-template>
</mat-card>
