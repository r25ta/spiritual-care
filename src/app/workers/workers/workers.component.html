
<table mat-table [dataSource]="workers" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let worker">{{ worker.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let worker">{{ worker.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nickName">
    <th mat-header-cell *matHeaderCellDef>Nick Name</th>
    <td mat-cell *matCellDef="let worker">{{ worker.nickName }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let worker">{{ worker.phone }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="born">
    <th mat-header-cell *matHeaderCellDef>Born</th>
    <td mat-cell *matCellDef="let worker">{{ worker.born }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
